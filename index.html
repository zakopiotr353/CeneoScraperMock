<div class="container">
    <div class="row">
        <div class="col">
            <table class="table table-striped table-hover" id="opinions">
                <thead>
                    <tr>
                        <th>Id opinii</th>
                        <th>Autor</th>
                        <th>Rekomendacja</th>
                        <th>Liczba gwiazdek</th>
                        <th>Treść</th>
                        <th>Lista zalet</th>
                        <th>Lista wad</th>
                        <th>Potwierdzona zakupem</th>
                        <th>Data wystawienia</th>
                        <th>Data zakupu</th>
                        <th>Przydatna</th>
                        <th>Nieprzydatna</th>
                    </tr>
                </thead>
                <tbody>
                    <script>
                        $(document).ready(function () {
                            // FETCHING DATA FROM JSON FILE
                            $.getJSON("39562616.json", function (data) {
                                var opinion = '';
                                // ITERATING THROUGH OBJECTS
                                $.each(data, function (key, value) {
                                    //CONSTRUCTION OF ROWS HAVING
                                    // DATA FROM JSON OBJECT
                                    opinion += '<tr>';
                                    opinion += '<td>' + 
                                        value.opinion_id + '</td>';
                                    opinion += '<td>' + 
                                        value.author + '</td>';
                                    opinion += '<td>' + 
                                        value.recommendation + '</td>';
                                    opinion += '<td>' + 
                                        value.stars + '</td>';
                                    opinion += '<td>' + 
                                        value.content.substring(0,20) + '</td>';
                                    opinion += '<td>' + 
                                        value.pros + '</td>';
                                    opinion += '<td>' + 
                                        value.cons + '</td>';
                                    opinion += '<td>' +
                                        (value.purchased ? 'TAK' : 'NIE') + '</td>';
                                    opinion += '<td>' + 
                                        value.opinion_date + '</td>';
                                    opinion += '<td>' + 
                                        (value.purchase_date ? value.purchase_date : "") + '</td>';
                                    opinion += '<td>' + 
                                        value.useful_count + '</td>';
                                    opinion += '<td>' + 
                                        value.unuseful_count + '</td>';
                                    opinion += '</tr>';
                                });
                                //INSERTING ROWS INTO TABLE 
                                $('#opinions').append(opinion);
                            });
                        });
                    </script>
                </tbody>
            </table>
            <table id="opinions"></table>
            <script>
                $('#opinions').dataTable( {
                "ajax": "39562616.json"
                } );
            </script>
        </div>
    </div>
</div>
